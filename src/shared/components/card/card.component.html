<a data-toggle="tooltip" title="{{item.title || item.name}}" (click)="gotoDetail(item.id)">
    <div class="item-card" [style]="bgImg(item?.poster_path || item?.backdrop_path)">
        <custom-button [btnClass]="'btn'" injectElement="{{btnIcon}}">
        </custom-button>
    </div>
    <h3>{{ item.title || item.name }}</h3>
</a>
