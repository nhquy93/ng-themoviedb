<app-movie-slide [movies]="hotMovies"></app-movie-slide>
<div class="container">
    <div class="section mb-3">
        <div class="section__header mb-2">
            <h2>Trending Movies</h2>
            <a href="#">
                <custom-button [btnClass]="'btn btn-outline small'" injectElement="View more"></custom-button>
            </a>
        </div>
        <app-movie-list [category]="'movie'" [data]="movies"></app-movie-list>
    </div>

    <div class="section mb-3">
        <div class="section__header mb-2">
            <h2>Top Rated Movies</h2>
            <a href="#">
                <custom-button [btnClass]="'btn btn-outline small'" injectElement="View more"></custom-button>
            </a>
        </div>
        <app-movie-list [category]="'movie'" [data]="topMovies"></app-movie-list>
    </div>

    <div class="section mb-3">
        <div class="section__header mb-2">
            <h2>Trending TV</h2>
            <a href="#">
                <custom-button [btnClass]="'btn btn-outline small'" injectElement="View more"></custom-button>
            </a>
        </div>
        <app-movie-list [category]="'tv'" [data]="tvSeries"></app-movie-list>
    </div>

    <div class="section mb-3">
        <div class="section__header mb-2">
            <h2>Top Rated TV</h2>
            <a href="#">
                <custom-button [btnClass]="'btn btn-outline small'" injectElement="View more"></custom-button>
            </a>
        </div>
        <app-movie-list [category]="'tv'" [data]="topTvSeries"></app-movie-list>
    </div>
</div>
