<div class="section mb-3">
    <app-search (_textSearch$)="onSearching($event)"></app-search>
</div>
<div class="movie-grid">
    <app-card [category]="category" [item]="item" *ngFor="let item of data"></app-card>
</div>
<div class="movie-grid__loadmore" *ngIf="currentPage < totalPages">
    <custom-button btnClass="btn btn-outline small" injectElement="Load more..." (click)="loadMore()"></custom-button>
</div>
