<div class="movie-list">
    <swiper [config]="config">
        <ng-container *ngFor="let slide of data; let i = index">
            <ng-template swiperSlide let-data>
                <app-card [category]="category" [item]="slide"></app-card>
            </ng-template>
        </ng-container>
    </swiper>
</div>
